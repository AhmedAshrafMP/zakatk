<!DOCTYPE >

<html>
  <head>
    <title>cytoscape-euler.js demo</title>

    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.5.0/bluebird.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

    <script src="https://unpkg.com/dagre@0.7.4/dist/dagre.js"></script>
    <script src="https://cytoscape.org/cytoscape.js-euler/cytoscape-euler.js"></script>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cytoscape.org/cytoscape.js-popper/cytoscape-popper.js"></script>

    <script src="https://unpkg.com/tippy.js@6"></script>

    <style>
      body {
        font-family: helvetica neue, helvetica, liberation sans, arial,
          sans-serif;
        font-size: 14px;
      }

      #cy {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        right: 0;
        z-index: 999;
      }

      h1 {
        opacity: 0.5;
        font-size: 1em;
        font-weight: bold;
      }

      /* makes sticky faster; disable if you want animated tippies */
      .tippy-popper {
        transition: none !important;
      }
    </style>

    <script>
      function intToRGB(i) {
        var c = ((i * 105010) & 0x00ffffff).toString(16).toUpperCase();

        return "00000".substring(0, 6 - c.length - 0) + c;
      }

      const leaderNodes = [
        "n009",
        "n386",
        "n362",
        "n014",
        "n072",
        "n408",
        "n009",
      ];

      window.addEventListener("DOMContentLoaded", function () {
        fetch("/api/graph.json").then(async function (res) {
          const resp = await res.json();
          let { edges, nodes } = resp.elements;
          let elements = [];
          nodes.forEach((node) => {
            const id = node.data.id
              .replace("t_NODE_", "n")
              .replace("_", "_")
              .replace("t_d_", "d")
              .replace("t.d_", "d");
            let weight = parseFloat(
              node.data.id
                .replace("t_NODE_", "")
                .replace("_", ".")
                .replace("t_d_", "")
            );

            let x = 0;
            let y = 0;

            if (leaderNodes.indexOf(id) > -1) {
              weight = 50;
              x = leaderNodes.indexOf(id) * 100;
              y = leaderNodes.indexOf(id) * 100;
            } else {
              weight = 9;
            }

            x = weight + 1;
            y = weight * 2 + 1;

            if (!node.data.id.includes("d_")) {
              elements.push({
                data: {
                  id: id,
                  label: node.data.label,
                  name: node.data.id
                    .replace("t_NODE_", "n")
                    .replace("_", "_")
                    .replace("t_d_", "d"),
                  weight: weight,
                  size: node.data.id.includes("d_") ? 60 : 30,
                },
                position: { x: x, y: y },
              });
            }
          });

          edges.forEach((edge) => {
            const src = edge.data.source
              .replace("t_NODE_", "n")
              .replace("_", "_")
              .replace("t_d_", "d")
              .replace("t.d_", "d");
            let dst = edge.data.target
              .replace("t_NODE_", "n")
              .replace("_", "_")
              .replace("t_d_", "d")
              .replace("t.d_", "d");

            if (dst.startsWith("d")) {
              dst = dst.split("_")[0].replace("d", "n");
              console.log("dist_dialog", dst);
            }

            elements.push({
              data: {
                id: edge.data.id
                  .replace("t_NODE_", "n")
                  .replace("_", "_")
                  .replace("t_d_", "d"),
                source: src,
                target: dst,
              },
            });
          });

          var cy = cytoscape({
            container: document.getElementById("cy"),

            boxSelectionEnabled: false,

            layout: {
              name: "euler",
              randomize: false,
              animate: false,
              gravity: -10.22,
              pull: 0.001,
              springLength: (edge) => 50,
              springCoeff: (edge) => 0.00095,

              // some more options here...
            },

            style: cytoscape
              .stylesheet()
              .selector(":parent")
              .css({
                "text-valign": "center",
                "text-margin-y": function (node) {
                  return -node.height() + 5;
                },
              })
              .selector("node")
              .css({
                "background-color": "#ccc",
                height: "data(size)",
                width: "data(size)",
                "background-color": "#ccc",
                label: "data(name)",
                "font-size": 10,
                "text-valign": "center",
                "text-halign": "center",
                "text-outline-color": "white",
                "text-outline-width": "1px",
                "text-wrap": "wrap",
                "text-max-width": 50,
                "border-width": 1,
                "border-color": "#ccc",
              })
              .selector("edge")
              .css({
                width: "2px",
                "target-arrow-shape": "triangle",
                "line-color": "#9dbaea",
                "target-arrow-color": "#9dbaea",
                "curve-style": "bezier",
                opacity: 0.5,
              })
              .selector(".highlighted")
              .style({
                "background-color": "#61bffc",
                "line-color": "#61bffc",
                "target-arrow-color": "#61bffc",
                "transition-property":
                  "background-color, line-color, target-arrow-color",
                "transition-duration": "0.5s",
              }),

            elements,
          });

          // workable

          var highlightNextEle = function (node_name) {
            var bfs = cy.elements().bfs("#n" + node_name, function () {}, true);
            for (let i = 0; i < bfs.path.length; i++) {
              const element = bfs.path[i];
              const color = intToRGB(node_name);
              element.css("background-color", "#" + intToRGB(node_name));
            }
          };

          // kick off first highlight
          highlightNextEle("014");
          highlightNextEle("072");
          highlightNextEle("386");
          highlightNextEle("408");
          highlightNextEle("362");

          var a = cy.getElementById("n009");
          var b = cy.getElementById("n386");
          var c = cy.getElementById("n362");
          var d = cy.getElementById("n014");
          var e = cy.getElementById("n072");
          var f = cy.getElementById("n408");

          // var ab = cy.getElementById("ab");

          var makeTippy = function (ele, text) {
            var ref = ele.popperRef();

            // Since tippy constructor requires DOM element/elements, create a placeholder
            var dummyDomEle = document.createElement("div");

            var tip = tippy(dummyDomEle, {
              getReferenceClientRect: ref.getBoundingClientRect,
              trigger: "manual", // mandatory
              // dom element inside the tippy:
              content: function () {
                // function can be better for performance
                var div = document.createElement("div");

                div.innerHTML = text;

                return div;
              },
              // your own preferences:
              arrow: true,
              placement: "bottom",
              hideOnClick: false,
              sticky: "reference",

              // if interactive:
              interactive: true,
              appendTo: document.body, // or append dummyDomEle to document.body
            });

            return tip;
          };

          var tippyA = makeTippy(a, a.data("label"));
          tippyA.show();
          var tippyb = makeTippy(b, "النعام");
          tippyb.show();
          var tippyc = makeTippy(c, "الزروع");
          tippyc.show();
          var tippyd = makeTippy(d, "النقود");
          tippyd.show();
          var tippye = makeTippy(e, "التجاره");
          tippye.show();
          var tippyf = makeTippy(f, "الركاز");
          tippyf.show();

          // var tippyAB = makeTippy(ab, "baz");

          // tippyAB.show();
          const visibleTips = [];
          cy.nodes().on("touchend", function (e) {
            console.log("touchend");
            showPop(e);
          });
          cy.nodes().on("click", function (e) {
            showPop(e);
          });

          function showPop(e) {
            visibleTips.forEach((tip) => tip.hide());

            var clickedNode = e.target;
            var tipNode = makeTippy(clickedNode, clickedNode.data("label"));
            tipNode.show();
            visibleTips.push(tipNode);
          }
        });
      });
    </script>
  </head>

  <body>
    <div id="cy"></div>
  </body>
</html>
